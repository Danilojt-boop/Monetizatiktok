<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sistema TikTok</title>
</head>
<body>
  <header>
    <div class="balance" id="balance">Saldo: 50 moedas</div>
    <div class="user-info" id="user-info">Bem-vindo, Usuário!</div>
  </header>
  
  <main>
    <section class="registration">
      <h2>Registro de Usuário</h2>
      <form id="register-form">
        <input type="text" id="username" placeholder="Nome de Usuário" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button type="submit">Registrar</button>
      </form>
      <p id="register-message"></p>
    </section>

    <section class="add-link">
      <h2>Adicionar Link de Vídeo do TikTok</h2>
      <!-- Botão para mostrar o formulário -->
      <button id="show-add-link-form">Adicionar Novo Link</button>

      <!-- Formulário inicialmente oculto -->
      <form id="add-link-form" class="hidden">
        <input type="url" id="tiktok-link" placeholder="URL do TikTok" required>
        <button type="submit">Adicionar Link</button>
      </form>
      <p id="link-message"></p>
    </section>

    <section class="watch-videos">
      <h2>Assistir Vídeos</h2>
      <button id="watch-video-btn">Assistir Vídeo</button>
      <p id="watch-message"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
